<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="icon" href="main.png" type="image/x-icon" height=32px width=16px>
    <link rel="stylesheet" href="Signup.css">
    <title>Signup</title>
</head>

<body>
    <header>
        <nav id="navbarsignup">
            <div id="signuphome">
                <span><a href="Mainpage.html">Home</a></span>
            </div>
            <div class="mid">
                <span id=virtuoso>Virtuoso</span>
            </div>
        </nav>
    </header>
    <section id="signupsection">
        <div id="formsection">
            <h1 class="heading">Enter Details</h1>
            <div id="logoimg">
                <img src="remove new color logo crop.png" alt="logoimg">
            </div>
            <div id="signupform">
                <form action="">
                    <div class="signupform" id="name">
                        <input class="data" type="text" placeholder="First Name" required>
                        <input class="data" type="text" placeholder="Last Name" required>

                    </div>
                    <div class="signupform" id="pswd">
                        <input class="data" type="password" placeholder="Enter Password" required>
                        <input class="data" type="password" placeholder="Re-Enter Password" required>
                    </div>
                    <div class="signupform" id="email">
                        <input class="data" id="Email" type="email" placeholder="Email" required>
                        <input class="data" id="contactno" type="number" placeholder="Contact No." required>
                    </div>

                    <div class="signupform">
                        <input type="number" value="pincode" class="data" placeholder="Pincode">
                        <input class="data " type="text " placeholder="City ">
                    </div>
                    <div class="signupform">
                        <select name="state " id="state" class="data ">
                            <option value="State ">State</option>
                            <option value="Andhra Pradesh ">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands ">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh ">Arunachal Pradesh</option>
                            <option value="Assam ">Assam</option>
                            <option value="Bihar ">Bihar</option>
                            <option value="Chandigarh ">Chandigarh</option>
                            <option value="Chhattisgarh ">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli ">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu ">Daman and Diu</option>
                            <option value="Delhi ">Delhi</option>
                            <option value="Lakshadweep ">Lakshadweep</option>
                            <option value="Puducherry ">Puducherry</option>
                            <option value="Goa ">Goa</option>
                            <option value="Gujarat ">Gujarat</option>
                            <option value="Haryana ">Haryana</option>
                            <option value="Himachal Pradesh ">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir ">Jammu and Kashmir</option>
                            <option value="Jharkhand ">Jharkhand</option>
                            <option value="Karnataka ">Karnataka</option>
                            <option value="Kerala ">Kerala</option>
                            <option value="Madhya Pradesh ">Madhya Pradesh</option>
                            <option value="Maharashtra ">Maharashtra</option>
                            <option value="Manipur ">Manipur</option>
                            <option value="Meghalaya ">Meghalaya</option>
                            <option value="Mizoram ">Mizoram</option>
                            <option value="Nagaland ">Nagaland</option>
                            <option value="Odisha ">Odisha</option>
                            <option value="Punjab ">Punjab</option>
                            <option value="Rajasthan ">Rajasthan</option>
                            <option value="Sikkim ">Sikkim</option>
                            <option value="Tamil Nadu ">Tamil Nadu</option>
                            <option value="Telangana ">Telangana</option>
                            <option value="Tripura ">Tripura</option>
                            <option value="Uttar Pradesh ">Uttar Pradesh</option>
                            <option value="Uttarakhand ">Uttarakhand</option>
                            <option value="West Bengal ">West Bengal</option>
                        </select>
                        <select name="age " class="data" id="age">
                            <option value="Age">Age</option>
                            <option value="Below 10">Below 10</option>
                            <option value="10 to 18 ">10 to 18</option>
                            <option value="Above 18  ">Above 18 </option>
                        </select>
                    </div>
                    <div class="btnsubmit" class="signupform" id="buttons">
                        <input type="submit" class="submitbtn " value="Signup " style="font-size:15px; ">
                        <input type="reset" class="submitbtn " value="Reset " style="font-size :15px; ">
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
